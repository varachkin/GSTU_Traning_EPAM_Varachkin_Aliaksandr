<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div class="container">
        <div class="output output_1">012789</div>
        <div class="output  output_2">0,1234456789</div>
            <form class="input">
                <input type="radio" name="int-float" id="float">
                <label for="float" class="label">FLOAT</label>
                <input type="radio" name="int-float" id="int" checked="checked">
                <label for="int" class="label">INT</label>
                <input type="checkbox" name="priority" id="priority">
                <label for="priority" class="label">PRIORITY</label>
            </form>
        <div class="grid_btn">
            <button class="btn btn_function">M+</button>
            <button class="btn btn_function">MR</button>
            <button class="btn btn_function">C</button>
            <button class="btn btn_function">&larr;</button>

            <button class="btn btn_number">7</button>
            <button class="btn btn_number">8</button>
            <button class="btn btn_number">9</button>
            <button class="btn btn_action">&divide;</button>

            <button class="btn btn_number">4</button>
            <button class="btn btn_number">5</button>
            <button class="btn btn_number">6</button>
            <button class="btn btn_action">&times;</button>

            <button class="btn btn_number">1</button>
            <button class="btn btn_number">2</button>
            <button class="btn btn_number">3</button>
            <button class="btn btn_action">-</button>

            <button class="btn btn_number">0</button>
            <button class="btn btn_number">,</button>
            <button class="btn btn_action">=</button>
            <button class="btn btn_action">+</button>
        </div>
    </div>
</body>
<script type="javascript" src="script/script.js"></script>
</html>
